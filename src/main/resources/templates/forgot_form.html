<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Login</title>
</head>

<body>

	<section class="vh-100 ">
		<div class="container mt-5">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
					<div class="card shadow-2-strong" >
						<div class="card-body p-5 text-dark">

							<h3 class="text-center">Your Registered Email</h3>
							
							<form method="post"  th:action="@{/send-otp }">
							<div class="form-group mt-3">
							<input name="email" required="required" type="email" placeholder="Enter here"  class="form-control"/>
							</div>
							<div class="container text-center">
							<button class="btn btn-warning mt-3">Send OTP</button>
							</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
