<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}
">

<head>
	<meta charset="UTF-8">
	<title>This is home page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-5" style="border-radius: 1rem;">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                         <p class="text-center" th:text="${session.message.content}"></p>
                         
                         <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                         
                         
                         </div>
						
						<div class="container text-center">

							<img style="width: 70px;" th:src="@{/image/register_book.png}" alt="" />

						</div>

						<h1 class="text-center">Register here</h1>

						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}" >

							<!--Name Field-->

							<div class="form-group">
								<label for="name_field" class="form-label">Name</label>
 
 
 
                   <!--mapping form fields with Entities variables-->	
                        		<input name="name"
								type="text" 
								class="form-control" 
								th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"  
								id="name_field" 
								aria-describedby="emailHelp"
							    
							    required 
							    th:value="${user.name}" 
							    /> 	<!-- if name already in database shown in in input fields-->

						      <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}" > 
						      </div> 
		
							</div>
							

							<!--Email Field-->

							<div class="form-group">
								<label for="email_field" class="form-label">Email</label>

								<input 
								name="email"
								type="email" 
								class="form-control" 
								th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"  
								id="email_field" 
								aria-describedby="emailHelp"
						        required 
						        th:value="${user.email}" 
						        />
						        <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}" > 
						      </div> 

							</div>
							
							<!--password Field-->

							<div class="form-group">
								<label for="password_field" class="form-label">Password</label>

								<input 
								name="password"
								type="password" 
								class="form-control" 
								th:classappend="${#fields.hasErrors('password')? 'is-invalid' : ''}" 
								id="password_field"
								aria-describedby="emailHelp" 
								required />
								
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}" > 
						      </div> 
								

							</div>
							
							
							<!--user about field-->

							<div class="form-group mt-3">
								<textarea name="about"  th:value="${user.about}"  class="form-control" placeholder="Enter somthing yourself" cols="30"
									rows="5"></textarea>
									
						      <!--userbout field-->

							</div>
							<div class="form_group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept Terms and Conditions</label>
							</div>

                             <!--button-->
                             
							<div class="container mt-4">
								<button type="submit" class="btn bg-primary text-white">
									Submit
								</button>
								<button type="reset" class="btn bg-primary text-white">
									Reset
								</button>
							</div>
						</form>

					</div>


				</div>
			</div>
		</div>

	</section>


</body>

</html>
