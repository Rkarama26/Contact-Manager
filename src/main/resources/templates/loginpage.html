<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}
">

<head>
<meta charset="UTF-8">
<title>Login</title>
</head>

<body>

	<section class="vh-100" mt-4>
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-dark">

							<h3 class="mb-5 text-center">Login</h3>
							<form id="login-form" class="form" th:action="@{/dologin}" method="post">

                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password
                            </div>
                            
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have successfully logged out
                            </div>

							<div class="form-outline mb-4">
								 <label class="form-label" for="typeEmailX-2">Email</label>
								 <input type="email" id="typeEmailX-2" name="username"
									class="form-control form-control-lg" />
							</div>

							<div class="form-outline mb-4">
								 <label class="form-label" for="typePasswordX-2">Password</label>
								 <input type="password" id="typePasswordX-2" name="password"
									class="form-control form-control-lg" />
							</div>

							<!-- Checkbox -->
							<div class="form-check d-flex justify-content-start mb-4">
								<input class="form-check-input" type="checkbox" value=""
									id="form1Example3" /> <label class="form-check-label"
									for="form1Example3"> Remember me </label>

							</div>

							<button class="btn bg-primary btn-lg btn-block" type="submit">Login</button>

							<div id="register-link" class="text-right">
								<a href="signup" class="text-info">or Register here</a>

							</div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
