<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

</head>
<style>
</style>

<body>
	<section>

		<div class="card " style="margin-right: 50px; margin-left: 50px;">
			<div class="card-body text-center my-4">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" src="/image/home-contact.png" alt="" />
				</div>
				<h1 class="text-center mt-3 text-secondary"
					style="font-family: 'Dancing Script', cursive; font-weight: 100; font-style: italic;">
					Start Adding Your Contacts</h1>
				<a th:href="@{/user/add-contact}" class="btn btn-outline-dark btn-block mt-3 text-uppercase ">Add New
					Contact</a>
			</div>
		</div>

		<script>

			$(document).ready(() => {
				$('.item').removeClass('active');
				$("#home-link").addClass("active");
			});

		</script>

	</section>


</body>

</html>
