<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	<title th:text="${title}">base html page</title>
	
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</head>

<body>
	<!-- NAVBAR -->

	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">

		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/login}" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
					</li>


					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	
	
	
	
	<!-- side bar -->
     <div class="sidebar mt-2">
     
     <span onclick="toggleSidebar()" class="crossBtn ">&times;</span>
     
 <a id="home-link" href="" th:href="@{/user/dashboard}" class="item "><i class="fas fa-home"></i><span class="menu-text">Home</span></a>
<a id="view-contact" href="" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i><span class="menu-text">View Contacts</span></a>
<a id="add-contact" href="" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i><span class="menu-text">Add Contact</span></a>
<a id="profile" href="" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle "></i><span class="menu-text">Your Profile</span></a>
<a id="settings" href="" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs "></i><span class="menu-text">Settings</span></a>
<a href="" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a>

      <div class="divider"></div>
     </div>
     
     
     
     
     
     
     <div class="content mt-5">
     
     <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
     
   
     
     	<div th:replace="${content}"></div>
     
     </div>



	<script th:src="@{/js/script.js}"></script>
    
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script>
		function deleteContact(cId){

			swal({
				  title: "Are you sure?",
				  text: " Are your sure, You want to delete this Contact ",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				    
					  window.location="/user/delete/"+cId;
					  
				  } else {
				    swal("Your Contact is safe");
				  }
				});
		
		}
		
		</script>
		
</body>

</html>
