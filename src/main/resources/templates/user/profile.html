<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{user/base::layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
/* Remove borders and padding from table */
.table {
	border-collapse: collapse;
	border-spacing: 0;
	background-color: transparent; /* Set background to transparent */
}

/* Remove borders from table header */
.table th {
	border: none;
}

/* Remove borders from table cells */
.table td {
	border: none;
}
</style>
</head>

<body>
	<section class="text-center">
		<div class="container  ">
		<div class="card text-center " style="margin-right: 50px; margin-left: 50px;">

				<div class="card-body text-center">
				
				<div class="container text-center">
				<img style="width: 150px; height: 150px;" src="/image/contact1.png" alt="" />
				</div>


					<h1 class="text-center mt-3" th:text=${user.name}></h1>

					<table class="table">
						<tr>
							<th scope="col">#USERID</th>
							<th scope="col">USER<span th:text="${user.id}"></span></th>
						</tr>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>
						<tr>
							<th scope="row">Account Active</th>
							<td><span th:text="${user.enabled}"></span></td>
						</tr>
						<tr>
							<th scope="row">About</th>
							<td><span th:text="${user.about}"></span></td>
						</tr>
					</table>
				</div>
			</div>

			

		</div>
		
		<script>

			$(document).ready(() => {
				$('.item').removeClass('active');
				$("#profile").addClass("active");
			});

		</script>
		
	</section>
</body>

</html>
